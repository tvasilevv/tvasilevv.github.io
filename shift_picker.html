<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Укажите время смены</h3>
  <input type="time" id="start" value="09:00">
  <input type="time" id="end" value="18:00">
  <button onclick="const d=new URLSearchParams(location.search).get('date');Telegram.WebApp.sendData(JSON.stringify({start:start.value,end:end.value,date:d}));Telegram.WebApp.close();">✅ Готово</button>
</body>
</html>
